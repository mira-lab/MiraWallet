<button ion-item (click)="goToMiraBoxView()">
  <ion-icon item-start>
    <img *ngIf="miraBox.getType()=='nominal'"
         src="assets/img/mirabox/nominalbox.svg" class="icon-services"/>
    <img *ngIf="miraBox.getType()=='multi'"
         src="assets/img/mirabox/multybox.svg" class="icon-services"/>
    <img *ngIf="miraBox.getType()=='smart'"
         src="assets/img/mirabox/smartbox.svg" class="icon-services"/>
  </ion-icon>
  <span>{{miraBox.getDescription()}}</span>
</button>
