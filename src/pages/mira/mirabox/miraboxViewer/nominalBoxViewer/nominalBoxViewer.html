<ion-header>
  <ion-navbar>
    <ion-title>*NominalBoxName*</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>
  <ion-list>
    <ion-item>
      <ion-label>1. Title</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>2. ...</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>3. Owner ?</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Balance: 0.0002 BTC</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Status: *status*</ion-label>
    </ion-item>
    <ion-item>
      <button ion-item (click)="shareviaEmail()">
        <ion-icon item-start>
          <img src="assets/img/icon-bitcoin.svg" class="icon-services" />
        </ion-icon>
        <span>Share via Email!</span>
      </button>
    </ion-item>
    <ion-item>
      <button ion-item (click)="sheetShare()">
        <ion-icon item-start>
          <img src="assets/img/icon-bitcoin.svg" class="icon-services" />
        </ion-icon>
        <span>Share...</span>
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <a *ngIf="!isCordova" ion-button block id="not-cordova-download" class="button-footer" (click)="notCordovaDownload()">Download</a>
  <button *ngIf="isCordova" ion-button block class="button-footer" (click)="multiPlatformDownload()">Download</button>
</ion-footer>
