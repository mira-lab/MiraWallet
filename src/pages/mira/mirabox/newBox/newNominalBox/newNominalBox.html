<ion-header>
  <ion-navbar>
    <ion-title>New Nominal Box</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>Box settings</ion-item-divider>
    <ion-item>
      <ion-label>Box creator name</ion-label>
      <ion-input type="text" [(ngModel)]="creatorName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Box description</ion-label>
      <ion-input type="text" [(ngModel)]="boxDescription"></ion-input>
    </ion-item>
    <ion-item-divider>New wallet</ion-item-divider>
    <ion-item>
      <ion-label>Wallet name</ion-label>
      <ion-input type="text" [(ngModel)]="walletName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Source wallet:</ion-label>
      <ion-select [(ngModel)]="walletType">
        <ion-option value="{{ coin.BTC }}">BTC</ion-option>
        <ion-option value="{{ coin.BCH }}">BCH</ion-option>
      </ion-select>
      <ion-select *ngIf="walletType == coin.BTC" [(ngModel)]="sourceWalletIdx">
        <ion-option *ngFor="let wallet of btcWallets; let i=index" [selected]="i==0" [value]="i">
          {{wallet.name}}
        </ion-option>
      </ion-select>
      <ion-select *ngIf="walletType == coin.BCH" [(ngModel)]="sourceWalletIdx">
        <ion-option *ngFor="let wallet of bchWallets; let i=index" [selected]="i==0" [value]="i">
          {{wallet.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="amount"></ion-input>
    </ion-item>
    <ion-item-divider>Box sign</ion-item-divider>
    <ion-item>
      <ion-label>Sign with wallet:</ion-label>
      <ion-select [(ngModel)]="signWalletIdx">
        <ion-option *ngFor="let wallet of btcWallets; let i=index" [selected]="i==0"  [value]="i">
          {{wallet.name}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button (click)="showAdvOpts = !showAdvOpts" outline block icon-end>
    <span *ngIf="!showAdvOpts">Show advanced options</span>
    <span *ngIf="showAdvOpts">Hide advanced options</span>
    <ion-icon name="options"></ion-icon>
  </button>
  <div *ngIf="showAdvOpts">
    <ion-list>
      <ion-item>
        <ion-label>Register with:</ion-label>
        <ion-select [(ngModel)]="registerWithType" (ionChange)="registerSelectChange()">
          <ion-option value="{{ 'privatekey' }}">Private Key</ion-option>
          <ion-option value="{{ 'address' }}">Ethereum Address</ion-option>
        </ion-select>
      </ion-item>
      <div *ngIf="registerWithType == 'privatekey'">
        <ion-item>
          <ion-label>Private Key</ion-label>
          <ion-input [(ngModel)]="ethPrivateKey" (ionChange)="updateEthAddress()"></ion-input>
        </ion-item>
        <ion-item *ngIf="ethPrivateKey">
          <ion-label>Ethereum address</ion-label>
          <ion-input [(ngModel)]="ethAddress" [disabled]="true"></ion-input>
        </ion-item>
      </div>
      <div *ngIf="registerWithType == 'address'">
        <ion-item>
          <ion-label>Ethereum address</ion-label>
          <ion-input [(ngModel)]="ethAddress"></ion-input>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <button ion-button block class="button-footer" [disabled]="inProgress" (click)="createBox()">Create Box
  </button>
</ion-footer>
