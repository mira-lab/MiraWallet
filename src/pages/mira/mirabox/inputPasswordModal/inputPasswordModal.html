<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{title}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-item (click)="submit()">Confirm</button>
    </ion-item>
  </ion-list>
</ion-content>
