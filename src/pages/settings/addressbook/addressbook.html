<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Address Book' | translate }}</ion-title>
    <ion-buttons *ngIf="!isEmptyList" end>
      <button ion-button (click)="addEntry()" translate>
        Add
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="welcome">
  <ion-grid style="height: 80%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <div class="zero-state" *ngIf="isEmptyList">
        <i class="icon zero-state-icon">
          <img class="svg" src="assets/img/address-book-add.svg" />
        </i>
        <div class="zero-state-heading whiteText" translate>No contacts yet</div>
        <div class="zero-state-description whiteText" translate>Get started by adding your first one.</div>
      </div>
    </ion-row>
  </ion-grid>
  <div class="bottom-absolute">
    <button ion-button block (click)="addEntry()" translate class="miraMainButton">
      Add Contact
    </button>
  </div>


  <div *ngIf="!isEmptyList">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <button class="contact" ion-item *ngFor="let entry of filteredAddressbook" (click)="viewEntry(entry)">
        <gravatar [name]="entry.name" [height]="30" [width]="30" [email]="entry.email"></gravatar>
        <div>
          <div>{{ entry.name }}</div>
          <div class="text-gray">{{ entry.address }}</div>
        </div>
      </button>
    </ion-list>
  </div>

</ion-content>
