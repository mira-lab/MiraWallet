<ion-content class="welcome">

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">

      <div class="logo-tagline">
        <img src='assets/img/app/mira/logo.svg' id="logo" />
        <p class="onboarding-description" translate>Take control of your funds,<br />start using MiraWallet!</p>
      </div>

      <div class="bottom-absolute">
        <button ion-button block (click)="getStarted()" translate class="miraMainButton">Get started</button>
        <button ion-button block outline (click)="restoreFromBackup()" translate class="miraSecButton">Restore from backup</button>
      </div>

    </ion-row>
  </ion-grid>

</ion-content>
