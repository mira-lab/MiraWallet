<ion-header>
  <ion-navbar>
    <ion-title>{{'Add Wallet' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      <button ion-item (click)="goToCreateWallet(false)">
        <ion-icon item-start>
          <img src="assets/img/app/wallet-blue.svg" class="icon-wallet" />
        </ion-icon>
        <span translate>New personal wallet</span>
      </button>
  </ion-card>


  <ion-card>
    <button ion-item (click)="goToCreateWallet(true)">
      <ion-icon item-start>
        <img src="assets/img/app/general-wallet.svg" class="icon-wallet" />
      </ion-icon>
      <span translate>Create general wallet</span>
    </button>
  </ion-card>


  <ion-card>
    <button ion-item (click)="goToJoinWallet()">
      <ion-icon class="join-icon" item-start>
        <img src="assets/img/app/join-the-general-wallet.svg" class="icon-wallet" />
      </ion-icon>
      <span translate>Join to the general wallet</span>
    </button>
  </ion-card>

  <ion-card>
    <button ion-item (click)="goToImportWallet()">
      <ion-icon item-start>
        <img src="assets/img/app/import.svg" class="icon-wallet" />
      </ion-icon>
      <span translate>Import the wallet</span>
    </button>
  </ion-card>

</ion-content>
